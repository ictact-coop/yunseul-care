---
title: 협력회사
layout: default
---
{% assign partners = site.data.partners %}
<div class="container">
  <div class="page_top">
    <h2>{{ page.title }}</h2>
  </div>
  <div class="row">
{% for partner in partners %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <a href="{{ partner.url }}" class="mb-4 text-center d-inline-block" target="_blank">
            <img class="img-fluid col-md-8" src="{{ partner.logo }}" alt="{{ partner.title }}">
          </a><br>
          <!-- <strong>{{ partner.title }}</strong> -->
          <p>{{ partner.description}}</p>
          <small>{{ partner.role }}</small>
        </div>
      </div>
    </div>
{% endfor %}
  </div>
</div>
