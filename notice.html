---
title: 공지사항
layout: default
---
<div class="container">
  <div class="notice_title_block">
    <h2>공지사항</h2>
  </div>
  <div class="container notice_box_sample">
    <ul>
      <li class="row">
        <div class="col-md-2">번호</div>
        <div class="col-md-8">제목</div>
        <div class="col-md-2">날짜</div>
      </li>
    </ul>
  </div>
  <div class="notice_box">
    <div class="notice_line">
      <ul>
        {% for notices in site.notices %}
        <li class="row">
          <div class="col-md-2 number_line">1
          </div>
          <div class="col-md-8 title_line"><a href="{{ notices.url }}">{{ notices.title }}</a>
          </div>
          <div class="col-md-2 date_line">{{ notices.date | date: "%Y/%m/%d" }}
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>
