---
layout: default
---

<div id="slide_banner" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#slide_banner" data-slide-to="0" class="active"></li>
    <li data-target="#slide_banner" data-slide-to="1"></li>
    <li data-target="#slide_banner" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://placeimg.com/1000/563/nature" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://placeimg.com/1000/563/animals" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://placeimg.com/1000/563/tech" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#slide_banner" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slide_banner" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <div class="block_box">
    <div class="col-md-6 block_title">
      <p>공지사항</p>
    </div>
    <div class="col-md-6 block_title">
      <p>사회공헌</p>
    </div>
  </div>
  <div class="front_box">
      <div class="col-md-6 text_box">
        <div class="notice_title">
          <ul>
            {% for notices in site.notices %}
            <li>
              <a href="{{ notices.url }}">{{ notices.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-md-6 text_box">
        <div class="welfare_title">
          <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
          </ul>
        </div>
      </div>
  </div>
</div>
